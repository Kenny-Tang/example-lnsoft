
spring:
  application:
    name: api-gateway
  cloud:
    nacos:
      discovery:
        server-addr: nacos-standalone:8848
        namespace: public
        group: DEFAULT_GROUP
        watch-delay: 3000
        heartbeat-interval: 5000  # 每5秒发送一次心跳
    gateway:
      routes:
        - id: user-service-route
          uri: lb://user-service
          predicates:
            - Path=/api/users/**
          filters:
            - StripPrefix=1
        - id: qmt-service-route
          uri: lb://qmt-service
          predicates:
            - Path=/api/qmt/**
          filters:
            - StripPrefix=1
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
    loadbalancer:
      configurations: health-check
      cache:
        enabled: true
        caffeine:
          spec: maximumSize=500, expireAfterWrite=5s
